<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loading Effect - Using HTML, CSS & Javascript</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body{
  min-height: 100vh;
  background-color:#191919;
}

.container{
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.card{
  position: relative;
  background: #000;
  max-width: 350px;
  width: 350px;
  margin: 20px;
  border-radius: 2px;
  box-shadow: 0 5px 25px rgb(1 1 1 / 10%);
}

.card-image{
  max-height: 200px;
  overflow: hidden;
}

.card-image img{
  max-width: 100%;
  height: auto;
  visibility: hidden;
}

.card-title span{
  visibility: hidden;
}

.card-description span{
  visibility: hidden;
}

.card-mediaIcons a i{
  visibility: hidden;
}

.card-info{
  position: relative;
  color: green;
  padding: 20px;
}

.card-info h3{
  font-size: 1.4em;
  font-weight: 700;
  margin-bottom: 10px;
}

.card-info p{
  font-size: 1em;
  margin-bottom: 15px;
}

.card-info .card-mediaIcons{
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card-info .card-mediaIcons a{
  color: red;
  font-size: 1.4em;
  margin: 0 10px;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  border-radius: 50%;
  transition: color 0.3s ease;
}

.card-info .card-mediaIcons a:hover{
  color: green;
}

.loading{
  position: relative;
  background: #000;
  overflow: hidden;
}

.loading:before{
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transform: translateX(-100%);
  animation: loading 1.5s infinite;
}

@keyframes loading{
  100%{
    transform: translateX(100%);
  }
}
      
    </style>

  </head>
  <body>

    <div class="container">
      <div class="card">
        <div class="card-image loading"><img src="https://cdn.discordapp.com/attachments/838310376403632152/942276731388174386/maxresdefault.jpg" alt=""></div>
        <div class="card-info">
          <h3 class="card-title loading"><span>紹介動画</span></h3>
          <p class="card-description loading"><span>職員IDとかもここで紹介されてます</span></p>
          <div class="card-mediaIcons">
           
            <a href="https://www.youtube.com/watch?v=n1bLfiYmh1A" class="loading"><i class="">GO</i></a>
      
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image loading"><img src="https://cdn.discordapp.com/attachments/838310376403632152/942277703720140830/28dc32d4-26c9-470a-8ea5-8089538ea5bc_base_resized.jpg" alt=""></div>
        <div class="card-info">
          <h3 class="card-title loading"><span>SCiPNETダウンロード</span></h3>
          <p class="card-description loading"><span>以下のDownloadから<br>SCiPNETをダウンロードできます</span></p>
          <div class="card-mediaIcons">
           
            <a href="https://github.com/PASONxXx/item/blob/main/SCP-1374-JP.zip?raw=true" class="loading"><i class="">Download</i></a>
         
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image loading"><img src="https://cdn.discordapp.com/attachments/838310376403632152/942276861587763230/6ed5e77f9a5f4d3d8387f811977c6665.jpg" alt=""></div>
        <div class="card-info">
          <h3 class="card-title loading"><span>実はツイッターとかやってたりする</span></h3>
          <p class="card-description loading"><span>まじフォローしてフォローフォローフォローフォローフォローフォロー
              フォローフォローフォロー<br>うへへへへへｗｗｗ()</span></p>
          <div class="card-mediaIcons">
          
            <a href="https://twitter.com/PASON63009748" class="loading"><i class="fab fa-Twitter">Twitter</i></a>
  
     
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
        const cardImages = document.querySelectorAll(".card-image");
        const cardTitles = document.querySelectorAll(".card-title");
        const cardDescriptions = document.querySelectorAll(".card-description");
        const cardMediaIcons = document.querySelectorAll(".card-mediaIcons a");
        const cardImgs = document.querySelectorAll(".card-image img");
        const cardTitleSpans = document.querySelectorAll(".card-title span");
        const cardDescSpans = document.querySelectorAll(".card-description span");
        const mediaIcons = document.querySelectorAll(".card-mediaIcons a i");
    
        const renderCard = () => {
        
          cardImages.forEach((cardImage) => {
            cardImage.classList.remove("loading");
          });
          cardTitles.forEach((cardTitle) => {
            cardTitle.classList.remove("loading");
          });
          cardDescriptions.forEach((cardDescription) => {
            cardDescription.classList.remove("loading");
          });
          cardMediaIcons.forEach((cardMediaIcon) => {
            cardMediaIcon.classList.remove("loading");
          });
    
     
          cardImgs.forEach((cardImg) => {
            cardImg.style.visibility = "visible";
          });
          cardTitleSpans.forEach((cardTitleSpan) => {
            cardTitleSpan.style.visibility = "visible";
          });
          cardDescSpans.forEach((cardDescSpan) => {
            cardDescSpan.style.visibility = "visible";
          });
          mediaIcons.forEach((mediaIcon) => {
            mediaIcon.style.visibility = "visible";
          });
        }
    

        setTimeout(() => {
          renderCard();
        }, 4000);
   
        </script>
          


  </body>
</html>
